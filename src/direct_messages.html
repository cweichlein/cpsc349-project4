<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Stoopneggle</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <link rel="stylesheet" href="styles/tailwind.css"> -->
        <!-- <script type="module" src="scripts/following.js"></script> -->
        <!-- <script type="module" src="scripts/init.js"></script> -->
    </head>
    <body class="grid grid-cols-4 gap-5 bg-indigo-900 text-white">
        <!-- Header and Mobile Menu Button -->
        <header class="flex space-x-2 col-span-4 lg:col-start-2 lg:col-end-4 text-center items-center justify-center m-8 lg:my-16">
            <h1 class="text-center text-4xl lg:text-5xl p-0 text-white">Stoopneggle</h2>
            <button id="mobile-menu-button" class="lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" viewBox="0 0 20 20" fill="currentColor">
                    <path id="mobile-menu-button-icon-menu" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 
                    2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
            </button>
        </header>
        <!-- Mobile Navbar -->
        <nav id="mobile-menu" class="hidden lg:hidden text-center col-span-4 bg-indigo-800">
            <span class="login-status block p-5">Logged in as {username}</span>
            <a class="block hover:bg-purple-700 p-5" id="public_tl" href="public_timeline.html">Public Timeline</a>
            <a class="block hover:bg-purple-700 p-5" id="home_tl" href="home_timeline.html">Home Timeline</a> 
            <a class="block hover:bg-purple-700 p-5" id="user_tl" href="user_timeline.html">User Timeline</a> 
            <a class="block hover:bg-purple-700 p-5 " id="following_tl" href="following.html">Following</a>
            <a class="block hover:bg-purple-700 p-5 bg-purple-800 active" id="following_tl" href="direct_messages.html">StoopenMessage</a>  
            <button id="mobile-logout-button" class="block w-full hover:bg-purple-700 p-5">Logout</button>
        </nav>

        <!-- Navbar -->
        <nav class="hidden lg:col-start-1 lg:row-start-1 lg:grid lg:grid-cols-4 lg:gap-1 lg:row-span-3">
            <div class="col-start-2">
                <div class="fixed h-full w-44 flex flex-col text-center justify-center bg-opacity-50 bg-purple-800">
                    <span class="login-status p-5">Logged in as @{username}</span>
                    <hr>
                    <a class="hover:bg-purple-700 p-5" id="public_tl" href="public_timeline.html">Public Timeline</a>
                    <a class="hover:bg-purple-700 p-5" id="home_tl" href="home_timeline.html">Home Timeline</a> 
                    <a class="hover:bg-purple-700 p-5" id="user_tl" href="user_timeline.html">User Timeline</a> 
                    <a class="hover:bg-purple-700 p-5" id="following_tl" href="following.html">Following</a>
                    <a class="hover:bg-purple-700 p-5 bg-purple-800 active" id="following_tl" href="direct_messages.html">StoopenMessage</a>
                    <hr>
                    <button id="logout-button" class="hover:bg-purple-700 p-5">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Direct Message Content -->
        <main class="direct-messages-container mx-auto shadow-lg rounded-lg col-span-4 lg:col-start-2 lg:col-end-4 w-11/12">
            <!-- Header -->
            <div class="dm-header px-5 py-5 flex justify-between items-center bg-white border-b-2">
                <div class="font-semibold text-2xl text-black w-3/4">Direct Messages</div>
                <div class="h-20 w-40 p-2 bg-yellow-500 rounded-full text-white font-semibold flex items-center justify-center">
                    Stoopneggle
                </div>
            </div>

            <!-- Chatting -->
            <div class="chat-container flex flex-row bg-white max-h-auto">
                <!-- Convo List Container -->
                <div id="conv-list-container" class="flex flex-col w-3/5 border-r-2 overflow-y-auto">
                    <!-- Start new conversation -->
                    <div class="space-y-4 border-b-2 py-4 px-2 text-black text-center">
                        <button id="new-conversation-button" class="bg-yellow-500 hover:bg-yellow-700 transition duration-300
                         text-white text-sm px-4 py-2 border rounded-full">
                            New Conversation
                        </button>
                        <div id="dropdown-area" class="hidden flex flex-col space-y-2 lg:flex-row lg:space-x-2 lg:space-y-0 justify-center">
                            <select id="new-conversation-dropdown" class="text-center bg-yellow-50 border rounded-xl outline-none" name="New conversation dropdown">
                                <option value="">Select a user</option>
                                <option value="KevinAWortman">KevinAWortman</option>
                            </select>
                            <button id="start-new-conversation-button" class="bg-yellow-500 hover:bg-yellow-700 transition duration-300
                            text-white text-sm px-4 py-2 border rounded-full">Start</button>
                        </div>
                    </div>
                </div>
    
                <!-- Messages -->
                <div class="flex flex-col w-full">
                    <div id="messages" class="w-full px-5 flex flex-col justify-between">
                    </div>
                    <div id="new-message-area" class="hidden m-5">
                        <input class="bg-gray-900 w-10/12 p-2 border rounded-xl outline-none" placeholder="New message..." type="text" name="New message" id="new-message-text">
                        <button id="send-message-button" class="bg-blue-400 border rounded-xl p-2 hover:bg-blue-600" type="submit">Send</button>
                    </div>
                </div>
                

            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-indigo-900 col-span-4 lg:col-start-2 lg:col-end-4 p-8 text-center">
            <hr class="h-px bg-gray-600 border-none w-auto">
            <h2 class="m-5">Copyright @ 2021 CSUF Team 7</h2>
            <div class="flex flex-col lg:space-x-16 my-5 justify-center items-center text-center lg:justify-between lg:flex-row">
                <div>
                    <a href="public_timeline.html" class="text-xl font-bold">Stoopneggle</a>
                </div>
                <div class="flex mt-4 space-x-4 text-base lg:m-0">
                    <a class="hover:text-gray-500 transition duration-300" href="about.html">About</a>
                    <a class="hover:text-gray-500 transition duration-300" target="_blank" href="https://github.com/usmanqazi-csuf/cpsc349-project4">GitHub</a>
                    <a class="hover:text-gray-500 transition duration-300" target="_blank" href="https://drive.google.com/file/d/1QZrSpKFQdVk3KfFoK6carHEKJtlG-8ve/view?usp=sharing">Wireframes</a>
                </div>
            </div>
        </footer>
    </body>
</html>

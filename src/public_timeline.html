            <button id="mobile-logout-button" class="block w-full hover:bg-purple-700 p-5">Logout</button>
        </nav>

        <!-- Navbar -->
        <nav class="hidden lg:col-start-1 lg:row-start-1 lg:grid lg:grid-cols-4 lg:gap-1 lg:row-span-3">

                    <a class="hover:bg-purple-700 p-5 bg-purple-800 active" id="public_tl" href="public_timeline.html">Public Timeline</a>

                    <hr>
                    <button id="logout-button" class="hover:bg-purple-700 p-5">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Timeline Content -->
        <div class="new-post-section col-span-4 lg:col-start-2 lg:col-end-4">
            <div class="text-center">
                <button id="new-post-button" class="hover:text-purple-300 transition duration-300">
                    New Post &#9660;

            </div>
            <div id="new-post-area" class="hidden p-5 m-5 rounded-lg bg-blue-800">
                <textarea id="new-post-text" class="w-full h-full resize-none outline-none bg-blue-800" rows="3" placeholder="Type whatever"></textarea>
                <br>
                <button id="post-button" class="p-2 rounded-lg bg-indigo-900">

        <div id="timeline" class="col-span-4 lg:col-start-2 lg:col-end-4">
